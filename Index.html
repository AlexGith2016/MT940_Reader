<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MT940 - CREDICOOP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mario Peralta">

  <!-- Bootstrap core CSS -->
  <link href="Content/bootstrap.css" rel="stylesheet" />
  <link href="Content/bootstrap-grid.css" rel="stylesheet" />
  <script src="Scripts/jquery-3.4.1.min.js"></script>
  <script src="Scripts/jquery.dataTables.min.js"></script>
  <script src="Scripts/dataTables.bootstrap4.min.js"></script>
  <script src="Scripts/bootstrap.js"></script>
  <script src="Scripts/bootstrap.bundle.js"></script>
  <script src="Scripts/inputmask/jquery.inputmask.min.js"></script>
  <script src="Scripts/inputmask/inputmask.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-2">
    <a class="navbar-brand" href="#">CREDICOOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" title="Current breakpoint tier">Crear Reporte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cerrar página</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="form1">
    <!-- Page Content -->
    <div class="container" style="margin-top:5%;">
      <div class="row">
        <div class="col-lg-12">
          <!-- Inicio del fomulario -->
          <form id="frmMotivoBaja">
            <div class="row">
                <div class="form-group col-md-4"> </div>
                <div class="form-group col-md-2"></div>
                <div class="form-group col-md-4"></div>
                <div class="form-group col-md-2" >
                    <a href="" id="btnAgregarMotivoBaja"  class="btn btn-primary" data-toggle="modal" data-target="#AgregarMotivoBajaModal">Agregar</a>
                </div>
            </div>
            <!-- Modal agregar -->
            <div class="modal fade" id="AgregarMotivoBajaModal" tabindex="-1" role="dialog"
              aria-labelledby="AgregarMotivoModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title" id="AgregarMotivoModalLabel">Registrar</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label" for="txtMotivo">Motivo: </label>
                      <div class="col-sm-8">
                        <input id="txtMotivo" class="form-control" type="text" name="txtMotivo">
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a href="#" class="btn btn-primary" id="btnGuardarMotivo">Guardar</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal agregar final-->

            <!-- Modal editar -->
            <div class="modal fade" id="EditarMotivoBajaModal" tabindex="-1" role="dialog" aria-labelledby="EditarMotivoModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="EditarMotivoModalLabel">Editar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                  <div class="modal-body">
                    <input type="hidden"  id="txtIdMotivo" name="txtIdMotivo">

                    <div class="form-group row">
                      <label for="txtMotivoE" class="col-sm-4 col-form-label">Motivo: </label>
                      <div class="col-sm-8">
                        <input type="text" id="txtMotivoE" class="form-control" name="txtMotivoE">
                      </div>
                    </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-primary" href="#" id="btnEditarMotivo">Editar</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal editar final-->

            <!-- Modal Delete Terminal -->
            <div class="modal fade" id="modalDeleteMotivo" tabindex="-1" role="dialog" aria-labelledby="modalDeleteMotivoLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalDeleteMotivoLabel">Eliminar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input type="hidden" id="txtDeleteIdMotivo" name="txtDeleteIdMotivo">
                    <div class="form-group row">
                      <label for="txtDeleteMotivo" class="col-sm-4 col-form-label"></label>
                      <div class="col-sm-6">
                        <asp:TextBox ID="txtDeleteMotivo" runat="server" CssClass="form-control" type="SingleLine" readonly="true"></asp:TextBox>
                      </div>
                    </div>

                    <div class="row">
                      <h3 class="text-danger text-center" style="width: 100%;">¿Desea eliminar este motivo de baja?</h3>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <a class="btn btn-danger" href="#" id="btnEliminarMotivo">Eliminar</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal Delete Terminal final-->

            <div class="container">
            <br />
                <div style="width:90%; ">
                    <table id="dtMotivoBaja" class="table table-striped table-bordered dt-responsive nowrap">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Motivo</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>N/D</td>
                                <td>N/D</td>
                                <td>N/D</td>
                            </tr>
                            <tr>
                                <td>xxxxxxx</td>
                                <td>xxxxxxx</td>
                                <td>xxxxxx</td>
                            </tr>
                            <tr>
                                <td>yyyyyyyy</td>
                                <td>yyyyyyyy</td>
                                <td>yyyyyyyy</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </form>
          <!-- Final del formulario -->
        </div>
      </div>
    </div>
    <!-- Page Content final-->
  </div>

  <script>

      $(document).ready(function () {
          getMotivoBaja();
      });

      function getMotivoBaja() {
          var table = $("#dtMotivoBaja").DataTable();
      }

  </script>
</body>
</html>
